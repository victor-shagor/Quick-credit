language: node_js
node_js:
  - "stable"

cache:
  directories:
    - "node_modules"


env:
  global:
    - CC_TEST_REPORTER_ID=7147b6b6dc0ab3fa12c9ef6a8ece89155b92dddfb8cdb6aab258e48a28cdd1c1
    - SECRET=sagoro
before_script:curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - 
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run test
